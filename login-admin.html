<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EduDashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>EduDashboard</h1>
                </div>
                <h2>Admin Login</h2>
                <p>Access the administrative panel</p>
            </div>

            <form class="login-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="adminUsername" name="username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('adminPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login to Admin Panel
                </button>

                <div class="login-footer">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        Back to Role Selection
                    </a>
                </div>
            </form>
        </div>

        <div class="login-info">
            <h3>Admin Features</h3>
            <ul>
                <li><i class="fas fa-users"></i> Manage Student Records</li>
                <li><i class="fas fa-chart-bar"></i> View Analytics Dashboard</li>
                <li><i class="fas fa-bell"></i> Send Notices to Students</li>
                <li><i class="fas fa-download"></i> Export Student Data</li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
